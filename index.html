<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO Mart - Order Tracking</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qzc31Cg/Fav-icon.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>RO Mart Reseller Order Tracking</h1>
        </header>
        
        <main>
            <div class="tracking-section">
                <div class="search-box">
                    <input type="text" id="orderIdInput" placeholder="Enter Order ID (e.g., ROM-123)">
                    <button id="trackButton">Track Order</button>
                </div>
                
                <div id="orderDetails" class="order-details hidden">
                    <!-- Order details will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    
    <!-- Your JS files -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/tracking.js"></script>
</body>
</html>
