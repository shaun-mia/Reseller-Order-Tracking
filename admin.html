<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO Mart Admin - Order Management</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qzc31Cg/Fav-icon.png">
</head>
<body>
    <div id="loginSection" class="container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="email" id="adminEmail" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="adminDashboard" class="container hidden">
        <header>
            <h1>RO Mart Admin Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>

        <main>
            <section class="order-form">
                <h2>Add/Edit Order</h2>
                <form id="orderForm">
                    <input type="text" id="orderId" placeholder="Order ID">
                    <input type="text" id="customerNumber" placeholder="Customer Number">
                    <input type="number" id="amount" placeholder="Total Amount">
                    <input type="number" id="paidAmount" placeholder="Paid Amount">
                    <select id="status">
                        <option value="Pending">Pending</option>
                        <option value="Packaging">Packaging</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                    <button type="submit">Save Order</button>
                </form>
            </section>

            <section class="orders-list">
                <h2>Orders</h2>
                <div id="ordersList"></div>
            </section>

            <section class="admin-management">
                <h2>Admin Management</h2>
                <form id="adminForm">
                    <input type="email" id="newEmail" placeholder="New Admin Email">
                    <input type="password" id="newPassword" placeholder="New Admin Password">
                    <button type="submit">Add Admin</button>
                </form>
                <div id="adminsList"></div>
            </section>
        </main>
    </div>

    <!-- Update Firebase script imports -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
