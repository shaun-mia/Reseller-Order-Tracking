<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO Mart Admin - Order Management</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qzc31Cg/Fav-icon.png">
    <style>
        #loginSection { display: block; }
        #adminDashboard { display: none; }
        .hidden { display: none !important; }
        .order-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .action-buttons { margin-top: 10px; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="email" id="adminEmail" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="adminDashboard" class="hidden">
        <header>
            <h1>RO Mart Admin Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>

        <main>
            <section class="order-form">
                <h2>Add / Update Order</h2>
                <form id="orderForm">
                    <input type="text" id="orderId" placeholder="e.g., ROMR-018..." required>
                    <input type="text" id="customerNumber" placeholder="e.g., 01817527648" required>
                    <input type="number" id="amount" placeholder="e.g., 2500" required>
                    <input type="number" id="paidAmount" placeholder="e.g., 1000" required>
                    <select id="status" required>
                        <option value="Pending">Pending</option>
                        <option value="Packaging">Packaging</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Returned">Returned</option>
                    </select>
                    <div class="form-buttons">
                        <button type="submit">Save Order</button>
                        <button type="reset">Clear</button>
                    </div>
                </form>
            </section>

            <section class="orders-list">
                <h2>Current Orders</h2>
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Due</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersList"></tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
